version: '3'

services:
  bitpreco-arbitrage:
    image: bitpreco-arbitrage
    container_name: bitpreco-arbitrage
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /home/node/app
    volumes:
          - .:/home/node/app/
          - ./log:/home/node/app/log
    env_file: .env
    restart: unless-stopped